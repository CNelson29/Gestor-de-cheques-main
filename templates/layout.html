<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}cheques_app{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
<div>
    <header>
        <h1>Gestor de Cheques</h1>
        <p>Total confidencialidad.</p>
        <nav>
            <a href="{{ url_for('home') }}">Inicio</a>
            <a href="{{ url_for('concepto') }}">Conceptos</a>
            <a href="{{ url_for('proveedor') }}">Proveedor</a>
            <a href="{{ url_for('cheques') }}">Solicitud de Cheques</a>
            <a href="{{ url_for('Aprovados_cheques') }}">Cheques generados</a>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Barra lateral -->
<script src="js/sidebar.js"></script>

    <footer>
        <p>&copy; 2024 - CN - WebApp</p>
    </footer>
</div>
</body>
</html>
